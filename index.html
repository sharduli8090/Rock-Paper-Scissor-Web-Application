<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper & Scissor</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-box">
            <div id="head">
                <div id="title">
                    Rock, Paper & Scissor
                </div>Score:
                <div id="score">Score:
                    <div id="score-player"> Player- </div>
                    <div id="score-computer"> Computer- </div>
                </div>
                <div id="rps-image-box"></div>
                <div id="user-title">
                    <div id="player" class="title">Player</div>
                    <div id="computer" class="title">Computer</div>
                </div>
                <button id="btn-start" class="btn" onclick="start()">
                    Start
                </button>
                <button id="btn-play" class="btn" onclick="play()">
                    Play
                </button>
            </div>
        <script src="index.js"></script>
    </body>
</html>
